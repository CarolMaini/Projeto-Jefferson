<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto+Mono:wght@100;500&display=swap"
        rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>      
        <img src="img/Logo_Login.jpeg" alt="Jogo da Biblia" class="logo__login">
    </header>
    
    <form>        
            <article class="pagina__login">
                <h1 class="titulo__padrao">Login</h1>
                <p class="username__senha">Colabore conosco. Digite abaixo seu usuário e senha para começar a cadastrar
                    suas
                    perguntas.</p> 

                <label for="email"></label>
                <input type="text" id="email" placeholder="username ou email" class="input__padrao input__email" required>

                <label for="senha"></label>
                <input type="text" id="senha" placeholder="senha" class="input__padrao input__senha" required>

                
                
                <div class="botao--entrar">
                    <button class="botao__entrar"><a href="cadastro.html" class="link__entrar">Entrar</a></button>
                </div>
            </article>        
    </form>

    <footer>        
        <p class="copyright">Jogo da Bíblia &copy; 2022 </p>
    </footer>
</body>

</html>
